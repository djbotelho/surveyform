<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset ="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

    <form id="survey-form">
      <fieldset class="field1">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required>      
        <label for="email" id="email-label">Email <input type="email" id="email"  placeholder="Enter your Email" required>      
        <label for="age" id="number-label">Age (optional) <input type="number" id="number" placeholder="Age" required min="13" max="100">      
        <label for="role">Which option best describes your current role? <select type="text" id="dropdown" >
          <option value ="">
              Select current role
          </option>
          <option value="student">
              Student
          </option>
          <option value="fulljob">
              Full Time Job
          </option>
          <option value="fullearn">
              Full Time Learner
          </option>
          <option value="not">
              Prefer not to say
          </option>
          <option value="other">
              Other
          </option>
          </select>   
          </label>   
      </fieldset>

      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for ="check" > <input type="radio" name="recommend" checked value="def"> Definitely</label>
        <label for ="check" > <input type="radio" name="recommend" checked value="maybe"> Maybe</label>
        <label for ="check" > <input type="radio" name="recommend" checked value="not"> Not sure</label>
        <br>

          <label for="role">What is your favorite feature of freeCodeCamp? <select type="text" id="name" >
          <option value="">
              Select an option
          </option>
          <option value="chal">
              Challenges
          </option>
          <option value="projects">
              Projects
          </option>
          <option value="community">
              Community
          </option>
          <option value="open">
              Open Source
          </option>
          </select>   
          </label>  

      </fieldset>
      <fieldset>

      <p>What would you like to see improved? <small>(Check all that apply)</small></p> 
      <label class="check "for ="front"> <input type="checkbox" id="front" value="front">Front-end Projects</label>
      <label class="check" for ="back"> <input type="checkbox" id="back" value="back">Back-end Projects</label>
      <label class="check" for ="data"> <input type="checkbox" id="data" value="data">Data Visualization</label>
      <label class="check" for ="Chal"> <input type="checkbox" id="Chal" value="Chal">Challenges</label>
      <label class="check" for ="opens"><input type="checkbox" id="opens" value="opens"> Open Source Community</label>
      <label class="check" for ="gitter"> <input type="checkbox" id="gitter" value="gitter">Gitter help rooms</label>
      <label class="check" for ="videos"> <input type="checkbox" id="videos" value="videos">Videos</label>
      <label class="check" for ="city"> <input type="checkbox" id="city" value="city"> City Meetups</label>
      <label class="check" for ="wiki"> <input type="checkbox" id="wiki" value="wiki">Wiki</label>
      <label class="check" for ="forum"> <input type="checkbox" id="forum" value="forum">Forum</label>
      <label class="check" for ="courses"> <input type="checkbox" id="courses" value="courses">Additional Courses</label>
      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea rows="5"  placeholder="Enter your comment here..."></textarea>
      </fieldset>

</fieldset>
      <input type="submit" value="Submit" id="submit" />

    </form>
</div>
  </body>
